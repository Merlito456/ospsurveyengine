<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>

  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />

  <!-- PWA -->
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.json" />

  <!-- Mobile / iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>OSP Survey Tool Pro</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@100..800&display=swap"
    rel="stylesheet"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- App styles -->
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #0f172a;
      --accent: #10b981;
    }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-color: #0f172a;
      margin: 0;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      background-color: #f1f5f9;
      outline: none;
    }

    .custom-pole-label {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: white;
      font-weight: 800;
      font-size: 10px;
      padding: 3px 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      pointer-events: none;
    }

    .leaflet-tooltip-top:before {
      border-top-color: rgba(15, 23, 42, 0.9);
    }

    .btn-active:active {
      transform: scale(0.95);
      filter: brightness(0.85);
      transition: all 0.1s ease;
    }

    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
  </style>
</head>

<body class="h-screen overflow-hidden antialiased">
  <div id="root"></div>

  <!-- Vite entry -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
